server:
    port: ${PORT:${SERVER_PORT:0}}
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka
        enabled: true
    instance:
        instance-id: ${spring.application.name}:${sprint.application.instance-id:${random.value}}
        